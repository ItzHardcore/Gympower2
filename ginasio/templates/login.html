{% load static %}


<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'ginasio/style.css' %}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
</head>

<style>
    input[type="text"],
    input[type="password"] {
      width: 25%;
      padding: 12px 20px;
      margin: 6px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #ffc300;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      width: 30%;
    }

    .img {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    form {
      text-align: center;
    }

</style>

<body style="font-family: Arial, Helvetica, sans-serif">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="img">
        {% load static %} <img style="width: 17%" src="{% static 'ginasio/media/logo2.png' %}" alt="home" />
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <p></p>
        <input
                type="text"
                placeholder="Introduzir Username"
                name="username"
                required
        />
        <p></p>

        <label for="pass"><b>Password</b></label>
        <p></p>
        <input
                type="password"
                placeholder="Introduzir Password"
                name="password"
                required
        />
        <p></p>

        <button type="submit">LOGIN</button>
    </div>

    <div class="registo">

        {% for message in messages%}
        <p id="messages">{{message}}</p>
        {% endfor %}

        <a href="{% url 'registar' %}"> Criar Conta</a>
    </div>
</form>
</body>
</html>
